{% extends 'header.html' %}

{% block content %}

<div id="MyHead" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#MyHead" data-slide-to="0" class="active"></li>
		<li data-target="#MyHead" data-slide-to="1"></li>
		<li data-target="#MyHead" data-slide-to="2"></li>
		<!--<li data-target="#MyHead" data-slide-to="3"></li>-->
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="/static/img/a.jpg" alt="1-Home">
			<div class="carousel-caption">
				<h3>Home</h3>
				<p>Here is my heaven</p>
			</div>
		</div>

		<div class="item">
			<img src="/static/img/b.jpg" alt="2-Computer">
			<div class="carousel-caption">
				<h3>Computer</h3>
				<p>Here is my god</p>
			</div>
		</div>

		<div class="item">
			<img src="/static/img/d.jpg" alt="3-Me">
			<div class="carousel-caption">
				<h3>Myself</h3>
				<p>All about marketing</p>
			</div>
		</div>

		<!--<div class="item">
		  <img src="/static/img/d.jpg" alt="4_Uni">
		</div>-->
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#MyHead" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#MyHead" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
		

{% endblock%}
