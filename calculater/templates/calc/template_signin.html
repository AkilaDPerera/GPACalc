{% extends 'header.html' %}

{% block content %}

<div class="container">
	<h4>Note: Here we are not maintaining any database. Hence your privacy is well protected.</h4>
</div>
<br>


{% block msg %}
{% endblock %}



<form class="form-horizontal" method="post" action="/calc/signin/submit/">
	{% csrf_token %}
	<div class="form-group">
		<label for="username" class="col-xs-4 col-sm-4 col-md-4 control-label">Username<abbr title="eg. 140457t"> ?</abbr></label>
		<div class="col-xs-7 col-sm-4 col-md-2">
			<input id="username" name="username" type="username" class="form-control" placeholder="Username" maxlength="7">	
		</div>
	</div>
	
	<div class="form-group">
		<label for="password" class="col-xs-4 control-label" >Password</label>
		<div class="col-xs-7 col-sm-4 col-md-2">
			<input id="password" name="password" type="password" class="form-control" placeholder="Password" >
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-xs-offset-4 col-xs-1 col-sm-offset-4 col-sm-1 col-md-offset-4 col-md-1">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>

{% endblock %}
