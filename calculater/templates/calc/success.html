{% extends 'header.html' %}

{% block content %}

<div class="container">
	<h2>Registered Modules in {{semester}}</h2>
	<h3>{{name}} | {{index}}</h3>
	
	<form action="result/" method="post">
		{% csrf_token %}
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Module Code</th>
					<th>Module Name</th>
					<th>Credits</th>
					<th>Grade earned</th>
				</tr>
			</thead>
		
			<tbody>
				{% for module in modules %}
					<tr>
						<td>{{module.code}}</td>
						<td>{{module.name}}</td>
						<td>{{module.GPAcredit}}</td>
						<td>
							<select name={{module.code}} >
								<option selected="selected">Unkwown</option>
								<option value="A+">A+</option>
								<option value="A ">A </option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B ">B </option>
								<option value="B-">B-</option>
								<option value="C+">C+</option>
								<option value="C ">C </option>
								<option value="C-">C-</option>
								<option value="D ">D </option>
								<option value="F ">F </option>
							</select>	  
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		<div class="col-xs-offset-10 col-sm-offset-10 col-md-offset-10">
			<input class="btn btn-default btn-lg" type="submit" value="Done">
		</div>
	</form>
</div>


{% endblock %}
