{% extends 'header.html' %}

{% block content %}

<div class="container">
	<h2>Registered Modules in {{semester}}</h2>
	<h3>{{name}} | {{index}}</h3>
	
	<form action="/calc/signin/submit/choice2/" method="post">
		{% csrf_token %}
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Module Code</th>
					<th>Module Name</th>
					<th>Credits</th>
					<th>Grade earned</th>
				</tr>
			</thead>
		
			<tbody>
				{% for module in modules %}
					<tr>
						<td>{{module.code}}</td>
						<td>{{module.name}}</td>
						<td>{{module.credit}}</td>
						<td>
							<select name={{module.code}} class="selectpicker">
								<option selected="selected">Unknown</option>
								<option value="A+">A+</option>
								<option value="A ">A </option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B ">B </option>
								<option value="B-">B-</option>
								<option value="C+">C+</option>
								<option value="C ">C </option>
								<option value="C-">C-</option>
								<option value="D ">D </option>
								<option value="F ">F </option>
							</select>	  
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		
		
		<button type="button" class="btn btn-default btn-lg alignleft" onClick="history.go(-1);return true;">  Back  </button>
		<input class="btn btn-default btn-lg alignright" type="submit" value="DONE">
		
	</form>
	
</div>


{% endblock %}
