{% extends 'header.html' %}

{% block content %}

{% block auto %}
{% endblock %}

<form action="profile/" method='POST'>
	{% csrf_token %}
	<div>
		<label for="index">Username(Moodle)</label>
		<input type='text' id='index' name='index' pattern='[0-9]{6}[a-zA-Z]'></input>
	</div>

	<div>
		<label for='password'>Password</label>
		<input type="password" id='password' name='password'></input>
	</div>	
	
	<input type='submit' value="Submit">
</form>

{% endblock %}
