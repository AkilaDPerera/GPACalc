{% extends 'header.html' %}

{% block headImports %}
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'gpa/css/profile.css' %}" type = "text/css"/>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="{% static 'gpa/js/reports.js' %}"></script>
{% endblock %}

{% block content %}
<input id="token" type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
<form id="reportForm">
	<label for="batch">Batch: </label>
	<input id="batch" type="text" pattern="[0-9]{2}" name="batch" maxlength="2" required>
  	<input type="submit" id="batchBtn">
</form>
<div id="table_div"></div>
   
{% endblock %}
