{% extends 'header.html' %}

	{% block headImports %} 
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'gpa/css/moodle.css' %}" type = "text/css"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
        <link rel="stylesheet" href="{% static 'css/header.css' %}" type = "text/css"/>
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" type = "text/css"/>
	{% endblock %}

	{% block content %}
	<div class="inner-body">
	
	{% block auto %}
	{% endblock %}

        
    
    <div id="page-login-index" class="format-site  path-login safari dir-ltr lang-en yui-skin-sam yui3-skin-sam online-mrt-ac-lk pagelayout-login course-1 context-1 notloggedin content-only">
        <div class="skiplinks">
            <a href="#maincontent" class="skip">Skip to main content</a>
        </div>
    
    
        <div id="page">
            <div id="wrapper" class="clearfix">
                <div class="top-bar">
    
                    <div class="clearfix">&nbsp;</div>
                </div>
                <div id="page-header" class="clearfix">
                    <h1 class="headermain">
                    </h1>
    
                </div>
                <!-- START OF NAVIGATION BAR -->
                <div class="navbar clearfix">
    
                    <div class="navbutton">
                    </div>
                </div>
                <!-- END OF NAVIGATION BAR -->
                <!-- END OF HEADER -->
                <div id="page-content-wrapper">
                    <div id="page-content">
    
    
                        <div id="region-main" style="width:100%; float:none; padding:0px;">
                            <div class="region-content">
                                <span id="maincontent"></span>
                                <div class="loginbox clearfix onecolumn">
    
                                    <div class="loginpanel">
    
                                        <h2>Log in</h2>
    
                                        <div class="subcontent loginsub">
                                            <form action="/gpa/auto/profile/" method='POST' id="login">
                                                {% csrf_token %}
                                                <div class="loginform">
                                                    <div class="form-label">
                                                        <label for="index">
                                                            Username
                                                        </label>
                                                    </div>
                                                    <div class="form-input">
                                                        <input type="text" name='index' id="username" size="15" value="">
                                                    </div>
                                                    <div class="clearer">
    
                                                    </div>
                                                    <div class="form-label">
                                                        <label for="password">Password</label>
                                                    </div>
                                                    <div class="form-input">
                                                        <input type="password" name='password' id="password" size="15" value="" autocomplete="off" />
                                                    </div>
                                                </div>
    
                                                <div class="clearer">
    
                                                </div>
    
                                                <div class="clearer">
    
                                                </div>
                                                <input id="anchor" type="hidden" name="anchor" value="" />
                                                <script>document.getElementById('anchor').value = location.hash;</script>
                                                <input type="submit" id="loginbtn" value="Login" />
                                                <div class="forgetpass">
                                                    <a href="https://online.mrt.ac.lk/login/forgot_password.php">Forgotten your username or password?</a>
                                                </div>
                                            </form>
    
                                            <div class="desc">
                                                Cookies must be enabled in your browser
                                                <span class="helptooltip">
                                                    <a href="https://online.mrt.ac.lk/help.php?component=moodle&amp;identifier=cookiesenabled&amp;lang=en" title="Help with Cookies must be enabled in your browser"
                                                        aria-haspopup="true" target="_blank">
                                                        <img class="icon iconhelp" alt="Help with Cookies must be enabled in your browser" title="Help with Cookies must be enabled in your browser"
                                                            src="https://online.mrt.ac.lk/theme/image.php/contemporary/core/1514717271/help"
                                                        />
                                                    </a>
                                                </span>
                                            </div>
    
                                        </div>
    
    
                                    </div>
    
                                    <div class="signuppanel">
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
    
                </div>
            </div>
        </div>
        <!-- START OF FOOTER -->
        <div id="page-footer" class="clearfix">
            <p class="helplink">
            </p>
        </div>
    </div>
    
    
    </div>

	{% endblock %}
